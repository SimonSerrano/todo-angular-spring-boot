<mat-card class="list-container" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="list">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let task of tasks" (click)="openDialog(task.id)">
        <span role="title" matListItemTitle>{{ task.title }}</span>
        <span role="subtitle" matListItemLine>{{ task.id }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
