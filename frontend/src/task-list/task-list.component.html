<mat-card class="list-container" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="list">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let task of tasks">
        <span matListItemTitle>{{ task.title }}</span>
        <span matListItemLine>{{ task.id }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
